{% extends "base.html" %}

{% block content %}

{% for post in posts%}
<h1 style="text-align:center">{{post.title}}</h1>


<p style="font-size: 18px; text-align:center">{{post.body}}</p>

<p style="font-size: 18px; text-align: center ">Written by <a href="/blog?owner_id={{post.owner_id}}">{{post.owner.username}}</a></p>
{% endfor %}



{% endblock %}
