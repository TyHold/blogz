{% extends "base.html" %}

{% block content %}

<h1 style="text-align: center" class="display-2"> Welcome to Blogz!</h1>
<div class="col-md-4 offset-md-4 p-3 view">
<h2 style="background-color: #e3f2fd;" class="text-center p-3 display-3 rounded">Users</h2>
{%for user in users %}
<a class="hoverable"href="./blog?owner_id={{user.id}}"><h2 class="text-center p-1 m-1 rounded" style="background-color: #accadf;">{{user.username}}</h2></a>
{%endfor%}
</div>



{% endblock %}
