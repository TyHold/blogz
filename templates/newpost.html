{% extends "base.html" %}


{% block content %}
<div class="container">
    <h1 style='text-align: center;'>New Blog Post</h1>
    <br>
    <form action="/newpost" method='POST' id="newpost" style="display: block;">
        <input class="form-control "type="text" name="title" placeholder="Enter a title" value={{request.form['title']}}>
        <br>
        <textarea class="form-control"rows="15" cols="55" placeholder="Enter your blog body here" name='body'
            value='{{request.form['body']}}'></textarea>
            <br>
        <input class="btn btn-primary"type="submit" value="Post!">
    </form>
</div>
{% endblock %}
